{% extends 'componentes/interno/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-wrapper">
    <div class="col-md-8 grid-margin stretch-card mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Alterar Categoria: "{{ categoria.nome }}"</h4>
                <p class="card-description">Alguma coisa errada? É aqui mesmo que você conserta.</p>
                
                <form class="forms-sample" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary mr-2">Salvar Alterações</button>
                        <a href="{% url 'categoria:gerenciar_categorias' %}" class="btn btn-dark">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
