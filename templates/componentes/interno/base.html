      <style>

                display: none;

        </style>

      <script>

    function setupHelpTextToggle(inputId) {
        
        const inputField = document.getElementById(inputId);
        const divId = 'div_' + inputId;
        const helpText = document.querySelector('#' + divId + ' .form-text');

        if (inputField && helpText) {
            // QUANDO ENTRA NO CAMPO (focus): Mostra o texto
            inputField.addEventListener('focus', function() {
                helpText.style.display = 'block';
            });

            // QUANDO SAI DO CAMPO (blur): Esconde o texto
            inputField.addEventListener('blur', function() {
                helpText.style.display = 'none';
            });
        }
    }
    setupHelpTextToggle('id_sobre');
</script>
